<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:each="playlist : ${playlists}">
    <a th:if="${playlist != null}"
       th:href="@{/sts/{name}(name=${playlist.getName()})}"
       th:text="${playlist.getName()}">playlist</a>
</div>

</body>
</html>
